services:

  back:
    image: fiftyfifty-backend
    build:
      context: ./back
      dockerfile: Dockerfile.dev
    container_name: backend
    env_file:
      - ./back/.env
    volumes:
      - ./back/src:/app/src
    ports:
      - 3000:3000

  front:
    image: fiftyfifty-frontend
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    container_name: frontend
    volumes:
      - ./front/src:/app/src
    ports:
      - 3001:3001

  db:
    image: postgres:15-bookworm
    ports:
      - ${FIFTY_POSTGRES_PORT:-5432}:5432
    deploy:
      replicas: 0
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${FIFTY_DB:-fifty} -U ${FIFTY_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: ${FIFTY_USER:-postgres}
      POSTGRES_DB: ${FIFTY_DB:-fifty}
      POSTGRES_PASSWORD: ${FIFTY_PASS:-secret}
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
